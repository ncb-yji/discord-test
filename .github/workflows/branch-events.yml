name: Notify Discord on Selected Branch Create/Delete

on:
  create:
    branches:
      - '**'
  delete:
    branches:
      - '**'
  push:
    branches:
      - '**'  # 웹에서 만든 브랜치는 create 대신 push로 잡힐 수 있음

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify only selected branches
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT_NAME: ${{ github.event_name }}
          REF_TYPE: ${{ github.event.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          # 브랜치명 추출
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # 브랜치가 아니면 무시
          if [[ "$EVENT_NAME" != "push" && "$REF_TYPE" != "branch" ]]; then
            echo "⏩ 감지된 리소스는 브랜치가 아님. 종료"
            exit 0
          fi

          # 닉네임 매핑
          case "$ACTOR" in
            ncb-yji) NICKNAME="양정인" ;;
            leehj7739) NICKNAME="이희준" ;;
            jihun-01) NICKNAME="최지훈" ;;
            naGGuri) NICKNAME="나희수" ;;
            hyeonjinleeluck) NICKNAME="이현진" ;;
            *) NICKNAME="$ACTOR" ;;
          esac

          # 감시 대상인지 확인
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "release" || "$BRANCH_NAME" == "develop" ]]; then
            SHOULD_NOTIFY=true
          elif [[ "$BRANCH_NAME" == main* || "$BRANCH_NAME" == release* ]]; then
            SHOULD_NOTIFY=true
          else
            SHOULD_NOTIFY=false
          fi

          # temp 브랜치는 무조건 무시
          if [[ "$BRANCH_NAME" == temp* ]]; then
            SHOULD_NOTIFY=false
          fi

          if [ "$SHOULD_NOTIFY" = false ]; then
            echo "📭 감시 대상 아님: $BRANCH_NAME"
            exit 0
          fi

          # 메시지 구성
          if [ "$EVENT_NAME" = "create" ]; then
            MESSAGE="🆕 **브랜치 생성**\n👤 작성자: \`$NICKNAME\`\n🌿 브랜치: \`$BRANCH_NAME\`"
          elif [ "$EVENT_NAME" = "delete" ]; then
            MESSAGE="🗑️ **브랜치 삭제**\n👤 작성자: \`$NICKNAME\`\n🌿 브랜치: \`$BRANCH_NAME\`"
          elif [ "$EVENT_NAME" = "push" ]; then
            MESSAGE="📦 **브랜치 생성(PUSH 기반)**\n👤 작성자: \`$NICKNAME\`\n🌿 브랜치: \`$BRANCH_NAME\`"
          else
            echo "⚠️ 처리하지 않는 이벤트: $EVENT_NAME"
            exit 0
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\", \"username\": \"BranchWatcher\"}" \
               "$DISCORD_WEBHOOK"
