name: Notify Discord on Push (main, release, develop only)

on:
  push:
    branches:
      - main
      - release
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_BEFORE: ${{ github.event.before }}
          GITHUB_AFTER: ${{ github.event.after }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          # GitHub ID ‚Üí ÎãâÎÑ§ÏûÑ Îß§Ìïë
          case "$GITHUB_ACTOR" in
            ncb-yji) NICKNAME="ÏñëÏ†ïÏù∏" ;;
            leehj7739) NICKNAME="Ïù¥Ìù¨Ï§Ä" ;;
            jihun-01) NICKNAME="ÏµúÏßÄÌõà" ;;
            naGGuri) NICKNAME="ÎÇòÌù¨Ïàò" ;;
            hyeonjinleeluck) NICKNAME="Ïù¥ÌòÑÏßÑ" ;;
            *) NICKNAME="$GITHUB_ACTOR" ;;
          esac

          # Ïª§Î∞ã Î™©Î°ù Ï∂úÎ†•
          COMMITS=$(git log --pretty=format:"- \`%h\` %s" $GITHUB_BEFORE..$GITHUB_AFTER || echo "")
          if [ -z "$COMMITS" ]; then
            LAST_COMMIT_HASH=$(git log -1 --pretty=%h)
            LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
            COMMITS="- \`$LAST_COMMIT_HASH\` $LAST_COMMIT_MSG"
          fi

          MESSAGE="üìå PUSH : \`$GITHUB_REF_NAME\`\nüë§ ÏûëÏÑ±Ïûê: \`$NICKNAME\`\n$COMMITS"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\", \"username\": \"GitNotifier\"}" \
               "$DISCORD_WEBHOOK"
