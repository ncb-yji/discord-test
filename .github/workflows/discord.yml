name: Notify Discord with Unique Sender

on:
  push:
    branches:
      - main
      - release
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          AUTHOR="${{ github.actor }}"

          # 고유한 username을 위해 SHA 일부 사용
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-6)
          SENDER_NAME="GitBot-$SHORT_SHA"

          MESSAGE="📝 **커밋 알림**\n👤 작성자: \`$AUTHOR\`\n🌿 브랜치: \`$BRANCH_NAME\`\n💬 메시지: \`$COMMIT_MESSAGE\`"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"$MESSAGE\",
                 \"username\": \"$SENDER_NAME\"
               }" \
               "$DISCORD_WEBHOOK"
