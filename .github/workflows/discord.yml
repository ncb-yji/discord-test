name: Notify Discord with Nickname

on:
  push:
    branches:
      - main
      - release
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          AUTHOR="${{ github.actor }}"
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_SHA=$(git rev-parse --short HEAD)

          case "$AUTHOR" in
            ncb-yji) NICKNAME="양정인" ;;
            leehj7739) NICKNAME="이희준" ;;
            jihun-01) NICKNAME="최지훈" ;;
            naGGuri) NICKNAME="나희수" ;;
            hyeonjinleeluck) NICKNAME="이현진" ;;
            *) NICKNAME="$AUTHOR" ;;
          esac

          # Merge 여부 확인 (부모가 2개 이상인 커밋)
          PARENT_COUNT=$(git rev-list --parents -n 1 HEAD | wc -w)
          if [ "$PARENT_COUNT" -gt 2 ]; then
            TYPE="🔀 MERGE"
          else
            TYPE="📌 PUSH"
          fi

          MESSAGE="**$TYPE : \`$BRANCH_NAME\`**\n👤 작성자: \`$NICKNAME\`\n💬 메시지: \`$COMMIT_MESSAGE\`\n🔢 Hash: \`$COMMIT_SHA\`"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\", \"username\": \"PushBot-$COMMIT_SHA\"}" \
               "$DISCORD_WEBHOOK"
