name: Notify Discord with Nickname

on:
  push:
    branches:
      - main
      - release
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          AUTHOR="${{ github.actor }}"
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # GitHub ID ‚Üí ÎãâÎÑ§ÏûÑ Îß§Ìïë
          case "$AUTHOR" in
            ncb-yji)
              NICKNAME="ÏñëÏ†ïÏù∏"
              ;;
            leehj7739)
              NICKNAME="Ïù¥Ìù¨Ï§Ä"
              ;;
            jihun-01)
              NICKNAME="ÏµúÏßÄÌõà"
              ;;
            naGGuri)
              NICKNAME="ÎÇòÌù¨Ïàò"
              ;;
            hyeonjinleeluck)
              NICKNAME="Ïù¥ÌòÑÏßÑ"
              ;;
            *)
              NICKNAME="$AUTHOR"
              ;;
          esac

          # Merge Í∞êÏßÄ
          if echo "$COMMIT_MESSAGE" | grep -q "^Merge branch"; then
            FROM_BRANCH=$(echo "$COMMIT_MESSAGE" | sed -n "s/^Merge branch '\(.*\)' into .*/\1/p")
            TO_BRANCH="$BRANCH_NAME"
            MESSAGE="üîÄ **Merge : \`$FROM_BRANCH\` ‚Üí \`$TO_BRANCH\`\n**\n- ÏûëÏÑ±Ïûê: \`$NICKNAME\`\n- Hash: \`$COMMIT_SHA\`"
